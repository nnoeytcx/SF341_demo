<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Point Cloud Simulation Program</title>
	<link rel="stylesheet" href="css/program.css">
</head>

<body>
	<div class="container">
		<div class="header">Point Cloud Simulation Program</div>
        <div class="roww">
            <div class="wrapper">
                <button type="submit" class="load_btn">Load Source 1</button>	
                <button type="submit" class="load_btn">Load Source 2</button>	
                <div class="minirow">
                    <h3>Step</h3>
					    <div class="form-group">
						    <input type="text" placeholder="Step" style="width: 120px; height: 10px;">
					    </div>
                    <button type="submit" class="ok_btn">OK</button>
                </div>
                <div class="minirow">
                    <h3>Downsample</h3>
					    <div class="form-group">
						    <input type="text" placeholder="Downsample" style="width: 120px; height: 10px;">
					    </div>
                    <button type="submit" class="ok_btn">OK</button>
                </div>
                <div class="minirow">
                    <h3>Threshold</h3>
					    <div class="form-group">
						    <input type="text" placeholder="Threshold" style="width: 120px; height: 10px;">
					    </div>
                    <button type="submit" class="ok_btn">OK</button>
                </div>
            </div>
            <div class="wrapper2">
                <button type="submit" class="tran_btn">Tranformation</button>	
                <button type="submit" class="tran_btn">Registration</button>	
                <button type="submit" class="tran_btn">Dashboard</button>	
                <button type="submit" class="tran_btn">Manual</button>	

            </div>
        </div>	
        <button type="submit" class="start_btn">Start Visualization</button>	
	</div>
</body>
</html>
