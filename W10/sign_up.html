<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Point Cloud Simulation Program</title>
	<link rel="stylesheet" href="css/sign_up.css">
</head>

<body>
	<div class="container">
		<div class="header">Point Cloud Simulation Program</div>
		<div class="logo">
			<img src="content/logo-nectec.png" alt="NECTEC NSTDA" width="240">
		</div>
		<h1>User Sign Up</h1>
		<form action="index.html" method="get">
			<div class="wrapper">
				<div class="roww">
					<h3>Firstname</h3>
					<div class="form-group">
						<input type="text" placeholder="Firstname" style="width: 120px; height: 10px;">
					</div>
                    <h3>Lastname</h3>
                    <div class="form-group">
						<input type="text" placeholder="Lastname" style="width: 120px;  height: 10px;">
					</div>
				</div>
				<div class="roww2">
					<h3>Username</h3>
					<div class="form-group">
						<input type="text" placeholder="Username" style="width: 100%;  height: 10px;">
					</div>
				</div>
                <div class="roww">
					<h3>Password</h3>
					<div class="form-group">
						<input type="text" placeholder="Password" style="width: 120px; height: 10px;">
					</div>
                    <h3>Confirm</h3>
                    <div class="form-group">
						<input type="text" placeholder="Confirm" style="width: 120px;  height: 10px;">
					</div>
				</div>
			</div>
			<div class="options"> 
				<input type="checkbox"> Remember me
			</div>
			    <button type="submit" class="login-btn">Login</button>
        </form>
	</div>
</body>

</html>
